{% extends 'blog/base.html' %}

{%block title %}Welcome to my blog{% endblock %}

{% block content %}
   
    <div class="grid grid-cols-3 gap-4">
        {% for post in posts %}
            <div class="p-6 bg-gray-100">
                <h2 class="mb-6 text-xl">{{ post.title }}</h2>
                
                <a href="{% url 'post_detail' post.slug %}" class="text-emerald-700">Read more</a>
                
            </div>
            

        {% endfor %}
    </div>
{% endblock %}
